<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" action="/contas" th:object="${conta}">
		<section layout:insert="message-default"></section>
		<section layout:insert="message-error"></section>
		
		<div class="card border-dark">
			<div class="card-header">
				<h5 class="cc-titulo-card">Cadastro de Conta</h5>
				<a class="navbar-brand cc-link-card" href="/contas/pesquisa">
			  		<i class="bi bi-file-earmark-text"></i> Pesquisar
			  	</a>
			</div>
		  	
		  	<div class="card-body">
				<input type="hidden" th:field="*{codigo}"/>
				
				<div class="form-group row">
					<div class="col-sm-3 col-md-2">
				    	<label for="descricao" class="col-form-label">Descrição</label>
				    </div>
				    <div class="col-sm-9 col-md-10">
				    	<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
				    </div>
				</div>
				<div class="form-group row">
					<div class="col-sm-3 col-md-2">
				    	<label for="valor" class="col-form-label">Valor</label>
				    </div>
				    <div class="col-sm-9 col-md-10">
				    	<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" >
				    </div>
				</div>
				<fieldset class="form-group row">
					<div class="col-sm-3 col-md-2">
			      		<label class="col-form-label">Tipo</label>
			      	</div>
			      	<div class="col-sm-9 col-md-10">
			        	<div class="form-check" th:each="tipo : ${listaTipos}">
			          		<input class="form-check-input" type="radio" id="tipo" th:field="*{tipo}" 
			          			th:value="${tipo}" th:text="${tipo.descricao}">
			        	</div>
		        	</div>
				</fieldset>
				<div class="form-group row">
					<div class="col-sm-3 col-md-2">
				    	<label for="dataDebito" class="col-form-label">Data Débito</label>
				    </div>
				    <div class="col-sm-9 col-md-10">
				    	<input type="date" class="form-control js-currency" id="valor" th:field="*{dataDebito}" >
				    </div>
				</div>
				<div class="form-group row">
					<div class="col-sm-3 col-md-2">
						<label for="execucao" class="col-form-label">Execução</label>
					</div>
					<div class="col-sm-9 col-md-10">
				      	<div class="form-check">
				        	<input class="form-check-input" type="checkbox" id="executado" th:field="*{executado}">
				        	<label class="form-check-label" for="executado">Executado</label>
				      	</div>
				      </div>
				</div>
				
				<div class="cc-botoes-footer">
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					<button type="reset" class="btn btn-primary btn-sm">Limpar</button>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
